<!DOCTYPE html>
<html>
<head>
  <title>Connect Boxes with Curve</title>
  <style>
    .box {
      width: 100px;
      height: 50px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      text-align: center;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="box" id="action" style="left: 100px; top: 100px;">Action</div>
  <div class="box" id="results" style="left: 500px; top: 50px;">Results</div>

  <canvas id="myCanvas" width="500" height="500"></canvas>

  <script>
    // Get the HTML elements
    const actionBox = document.getElementById("action");
    const resultsBox = document.getElementById("results");
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // Get the positions of the boxes
    const actionRect = actionBox.getBoundingClientRect();
    const resultsRect = resultsBox.getBoundingClientRect();

    // Draw the curved connection
    ctx.beginPath();
    ctx.moveTo(actionRect.left + actionRect.width / 2, actionRect.bottom);
    ctx.quadraticCurveTo(
      (actionRect.left + resultsRect.left) / 2,
      (actionRect.bottom + resultsRect.top) / 2,
      resultsRect.left + resultsRect.width / 2,
      resultsRect.top
    );
    ctx.stroke();
  </script>
</body>
</html>
