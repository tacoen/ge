<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Image Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #dropzone {
      width: 400px;
      height: 400px;
      border: 2px dashed #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      cursor: pointer;
    }

    #dropzone.hover {
      border-color: #666;
    }

    #preview {
      max-width: 400px;
      max-height: 400px;
      margin-top: 20px;
    }
	 #file-input-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
    }
    #file-name {
      margin-left: 10px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div id="dropzone">
    <h2>Drag and Drop Image</h2>
    <p>or click to select a file</p>
    <div id="file-input-container">
      <input type="text" id="file-name" placeholder="Enter file name (with extension)">
    </div>
  </div>
  <img id="preview" src="" alt="Preview" style="display: none;">

  <script src="script.js"></script>
</body>
</html>
