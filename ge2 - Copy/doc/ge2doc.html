<!DOCTYPE html>
<html lang="en">
<head>
<meta charSet="utf-8"/>
<script src='/ge2/js/entypo.js'></script>

<script src='/ge2/js/marked.min.js'></script>

<script src='func.js'></script>
<link rel="stylesheet" href="/ge2/css/ge2-color.css" type="text/css" media="all">
<link rel="stylesheet" href="/ge2/css/ge2.css" type="text/css" media="all">
<link rel="stylesheet" href="/ge2/style.css" type="text/css" media="all">
</head>
<body class='doc'>
<nav topnav class='flex'>
<button class='naked' data-toggle='#sitemenu'><i data-icon='menu'></i></button>
<div class='flex middle right'>
	<button onclick='ta.theme_switch(this)' data-theme='light' class='themeswitcher naked'>
	<i class='dark' data-icon='adjust-2'></i>
	<i class='light' data-icon='adjust'></i>
	</button>
<a href='/ge2/' class='favicon'><img src='/favicon.ico'></a>
</div>
</nav><!--topnav-->

<div id='sitemenu' class='hide'>
<button class='naked closer' data-toggle='#sitemenu'><i data-icon='cross'></i></button>
<header><h1 class='red fg'>(éª¼)</h1></header>
<div class='flex w100 sitemenu container' data-fetch='/ge2/_sitemenu.html'></div>
</div>
<div class='flex warp'>

<nav class='sidebar' data-fetch="_ge2jsmenu.html"></nav>

<div id='toc'>
    <div class='toc'></div>
</div>
<div class='content'>
<div class='markdown tocindex' markdown></div>
</div>

<script>

async function jsdoc(url) {

  
   try {

    ta.fetch('nav.sidebar');
      
    const response = await fetch(url);
    const markdown = await response.text();

    const el = document.querySelector('[markdown]');
    el.innerHTML = marked.parse(markdown);

    ta.generateTOC('.tocindex');
       
    precancopy();
	
	ta.updateTitle('.content h1')
       
  } catch (error) {
    console.error('Error fetching or parsing Markdown:', error);
  }
    

}
    
    
document.addEventListener("DOMContentLoaded", function() {
    
    const md = ta.getQueryString('doc');

    if (md !== null) { 
        jsdoc(md); 
    } else {
        jsdoc('jsdoc/usage.md.txt');
    }




    


/* --- */
});
</script>
</body>
</html>
</body></html>
